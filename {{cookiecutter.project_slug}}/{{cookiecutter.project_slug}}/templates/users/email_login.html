{% raw -%}
{% extends "base.html" %}
{% block title %}
  Log in
{% endblock title %}
{% block content %}
  <div class="flex justify-center items-center py-12 px-4 min-h-full sm:px-6 lg:px-8">
    <div class="space-y-8 w-full max-w-md">
      <div>
        <img class="mx-auto w-auto h-12"
             src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
             alt="Your Company">
        <h2 class="mt-6 text-3xl font-bold tracking-tight text-center text-gray-900">Sign in to your account</h2>
      </div>
      <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %}
        {{ form }}
        <div>
          <button type="submit"
                  class="flex relative justify-center py-2 px-4 w-full text-sm font-medium text-white bg-indigo-600 rounded-md border border-transparent hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none group">
            <span class="flex absolute inset-y-0 left-0 items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="w-5 h-5 text-indigo-500 group-hover:text-indigo-400"
                   xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 20 20"
                   fill="currentColor"
                   aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Send log in link
          </button>
          <span class="text-sm">Don't have an account? You can still log in.</span>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
{%- endraw %}
